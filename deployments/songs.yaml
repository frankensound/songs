apiVersion: apps/v1
kind: Deployment
metadata:
  name: songs
  labels:
    app: songs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: songs
  template:
    metadata:
      labels:
        app: songs
    spec:
      containers:
        - name: songs
          image: marinastancu/songs:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: songsdb
                  key: URL
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: songsdb
                  key: USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: songsdb
                  key: PASSWORD
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: HOST
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: PORT
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: PASSWORD
            - name: HISTORY_QUEUE
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: HISTORY_QUEUE
            - name: DELETION_QUEUE
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: DELETION_QUEUE
            - name: EVENTS_QUEUE
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: EVENTS_QUEUE
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: AWS_SECRET_ACCESS_KEY
            - name: REGION
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: REGION
            - name: BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: BUCKET_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: songs-service
spec:
  selector:
    app: songs
  ports:
    - protocol: TCP
      port: 8080